<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid: 250px 50px 50px 250px / 250px 50px 50px 250px;
        }

        #one {

            background-color: cornflowerblue;
            grid-column: 2 / 4;
        }

        #two {

            background-color: crimson;
            grid-column: 4 / 5;
            grid-row: 2/4;
        }

        #three {

            background-color: darksalmon;
            grid-column: 2 / 4;
            grid-row: 4 / 5;
        }

        #four {

            background-color: navajowhite;
            grid-column: 1/2;
            grid-row: 2/4;
        }

        #five {

            background-color: cornflowerblue;
            grid-column: 2/3;
            grid-row: 2/3;
        }

        #six {

            background-color: crimson;
            grid-column: 3/4;
            grid-row: 2/3;
        }

        #seven {

            background-color: darksalmon;
            grid-column: 3/4;
            grid-row: 3/4;
        }

        #eight {

            background-color: navajowhite;
            grid-column: 2/3;
            grid-row: 3/4;
        }
    </style>
</head>

<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
</body>

</html>
